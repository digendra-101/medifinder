<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'regcss.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body >
    {% load static %}
    
    <!--banner section -->
    <section id="hero" class="d-flex align-items-center ">
      <div class="containor">
        
        <img src="{% static 'mf2ds.png' %}" width="400" class="LOGO" alt="">
        
        
      </div>
    </section>

    
<div class="container-fluid bg-dark-subtle">
    <!--nav  bar-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center align-items-center bg-info-subtle">
             
            <h1>Register your Hospital </h1> 
         
        </div>
      </nav>

</div>


<div class="container d-flex justify-content-center align-items-center bg-dark-subtle">
   
        
        <form action="" method="POST" >
            {% csrf_token %}
            {% load static %}
            <p class="my-4">Enter following details correctly to register your hospital..</p>
            
            <label for='hospital_name'><b>hospital Name: </b></label>
		        <input type='text' placeholder="Enter your hospital name" name="hospital_name" required><br>
            <label for='disc'><b>discription: </b></label>
		        <input type='text' placeholder="Enter discription" name="discription" required><br>
            <label for='services'><b>Services: </b></label>
		        <input type='text' placeholder="Enter services" name="services" required><br>
            <label for='contact'><b>Contact: </b></label>
		        <input type='number' placeholder="Enter contact" name="contact" required><br>
            <label for='hos_beds'><b>No. of beds avilable: </b></label>
		        <input type='number' placeholder="no. of beds avilable" name="hos_beds" required><br>
           <label for='img'><b>img: </b></label>
            <input type="file" id="img" name="img" accept="image/*"> 
            <label for='location'><b>location: </b></label>
		        <input type='text' placeholder="Enter your location" name="location" required><br>
           <label for='date'><b>date: </b></label>
            <input type="date" name="date"> 
            
            <button type="submit" class="btn btn-success">submit</button>
        </form>

</div>



<div class="container-fluid bg-info-subtle">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
      </footer>
</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
